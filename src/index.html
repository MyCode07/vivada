@@include('./html/head.html', {
"title":"Главная",
})

@@include('./html/header.html')

<main>
    <style>
        .hero__back {
            background-image: url('img/hero-back.png');
        }

        @media (max-width:768px) {
            .hero__back {
                background-image: url('img/hero-back-vertical.png');
            }
        }
    </style>

    <section class="hero">
        <div class="hero__container _container">
            <div class="hero__body">
                <div class="hero__back"></div>
                <div class="hero__left">
                    <h1>Скачать VAVADA (мобильное приложение)</h1>
                    <p>Moracon Ltd.</p>
                    <ol>
                        <li>
                            <span>
                                4.9
                                <svg width="13" height="13" viewBox="0 0 13 13">
                                    <use xlink:href='img/svg/icons.svg#star' />
                                </svg>
                            </span>
                            <label>Отзывы</label>
                        </li>
                        <li>
                            <span>4.9К</span>
                            <label>Загрузок</label>
                        </li>
                        <li>
                            <span>18+</span>
                            <label>Возраст</label>
                        </li>
                    </ol>
                    <a href="" class="_btn _btn-big">
                        <span>Установить</span>
                        <svg width="18" height="20" viewBox="0 0 18 20">
                            <use xlink:href='img/svg/icons.svg#download' />
                        </svg>
                    </a>
                </div>
                <div class="hero__right">
                    <div class="hero__right-img">
                        <img src="img/hero-img.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="gallery-slider">
        <div class="gallery-slider__container _container">
            <div class="gallery-slider__body">
                <button class="slider-arrow _prev">
                    <svg width="16" height="14" viewBox="0 0 16 14">
                        <use xlink:href='img/svg/icons.svg#slider-arrow' />
                    </svg>
                </button>
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img loading="lazy" src="img/slide-1.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img loading="lazy" src="img/slide-1.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img loading="lazy" src="img/slide-1.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img loading="lazy" src="img/slide-1.png" alt="">
                        </div>
                    </div>
                </div>
                <button class="slider-arrow _next">
                    <svg width="16" height="14" viewBox="0 0 16 14">
                        <use xlink:href='img/svg/icons.svg#slider-arrow' />
                    </svg>
                </button>
            </div>
        </div>
    </section>

    <section class="main">
        <div class="main__container _container">
            <div class="main__body">
                <div class="main__sidebar"></div>
                <div class="main__content"></div>
            </div>
        </div>
    </section>

</main>

@@include('./html/footer.html')

@@include('./html/scripts.html')
